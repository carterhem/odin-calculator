<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="functions.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
<h1>Carter's Calculator</h1>

<div class="box">
  <div class="display">100029395</div>

  <div class="symbolbox">
    <button id="add" value="+">+</button>
    <button id="subtract" value="-">-</button>
    <button id="multiply" value="x">x</button>
    <button id="divide" value="รท">รท</button>
  </div>

  <div class="numbox">
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button value="0">0</button>
    <button id="equal" value="=">=</button>
  </div>
<button id="clear" value="clear">Clear</button>
</div>
</body>
</html>
