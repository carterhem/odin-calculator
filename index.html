<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="functions.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
<h1>Carter's Calculator</h1>
<div class="box">
  <div class="numbox">
    <div class="numitem">1</div>
    <div class="numitem">2</div>
    <div class="numitem">3</div>
    <div class="numitem">4</div>
    <div class="numitem">5</div>
    <div class="numitem">6</div>
    <div class="numitem">7</div>
    <div class="numitem">8</div>
    <div class="numitem">9</div>
    <div class="numitem">0</div>
  </div>

  <div class="symbolbox">
    <div class="symbolitem">+</div>
    <div class="symbolitem">-</div>
    <div class="symbolitem">x</div>
    <div class="symbolitem">รท</div>

  </div>
</div>
</body>
</html>
